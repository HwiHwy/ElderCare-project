// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        ext.kotlin_version = '1.7.0'
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '30.0.0'
                // buildToolsVersion = "29.0.3"

        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '30')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '30')
                // compileSdkVersion = 30

        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '30')
                // targetSdkVersion = 30

        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.8.10'
        frescoVersion = findProperty('expo.frescoVersion') ?: '2.5.0'
        ext.kotlin_version = "1.6.10"
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath('com.google.gms:google-services:4.4.0')
        classpath ("org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21")

    }
}

allprojects {
    
    repositories {
    //     exclusiveContent {
    //        filter {
    //            includeGroup "com.facebook.react"
    //        }
    //        forRepository {
    //            maven {
    //                url "$rootDir/../node_modules/react-native/android"
    //            }
    //        }
    //    }
       
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
